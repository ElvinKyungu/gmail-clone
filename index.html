<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../Church/icomoon/style.css">
    <title>Gmail Clone</title>
  </head>
  <body>
    <!-- Header Starts -->
    <div class="header">
      <div class="header__left">
        <span class="material-icons icon-menu"></span>
        <img
          src="newgmaillogo.jpg"
          alt=""
        />
      </div>

      <div class="header__middle">
        <span class="material-icons icon-search"></span>
        <input type="text" placeholder="Chercher  le mail" />
        <span class="material-icons icon-arrow_drop_down"></span>
      </div>

      <div class="header__right">
        <span class="material-icons icon-app"></span>
        <span class="material-icons icon-notifications"></span>
        <span class="material-icons icon-account_circle"></span>
      </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="main__body">
      <!-- Sidebar Starts -->
      <div class="sidebar">
        <button class="sidebar__compose"><span class="material-icons"> Ajouter </span>Composer</button>
        <div class="sidebarOption sidebarOption__active">
          <span class="material-icons icon-inbox"></span>
          <h3>Recvoir</h3>
        </div>

        <div class="sidebarOption">
          <span class="material-icons icon-star"></span>
          <h3>Commencer</h3>
        </div>

        <div class="sidebarOption">
          <span class="material-icons icon-universal-access"></span>
          <h3>Universel</h3>
        </div>

        <div class="sidebarOption">
          <span class="material-icons icon-label"></span>
          <h3>Important</h3>
        </div>

        <div class="sidebarOption">
          <span class="material-icons icon-share"></span>
          <h3>Envoyer</h3>
        </div>

        <div class="sidebarOption">
          <span class="material-icons icon-note"></span>
          <h3>Notes</h3>
        </div>

        <div class="sidebarOption">
          <span class="material-icons icon-expand_more"></span>
          <h3>Partager</h3>
        </div>

        <div class="sidebar__footer">
          <div class="sidebar__footerIcons">
            <span class="material-icons icon-person"></span>
            <span class="material-icons icon-university"></span>
            <span class="material-icons icon-phone"></span>
          </div>
        </div>
      </div>
      <!-- Sidebar Ends -->

      <!-- Email List Starts -->
      <div class="emailList">
        <!-- Settings Starts -->
        <div class="emailList__settings">
          <div class="emailList__settingsLeft">
            <input type="checkbox" />
            <span class="material-icons icon-arrow_drop_down"></span>
            <span class="material-icons icon-redo"></span>
            <span class="material-icons icon-more_vert"></span>
          </div>
          <div class="emailList__settingsRight">
            <span class="material-icons icon-chevron_left"></span>
            <span class="material-icons icon-chevron_right"></span>
            <span class="material-icons icon-keyboard_hide"></span>
            <span class="material-icons icon-settings"></span>
          </div>
        </div>
        <!-- Settings Ends -->

        <!-- Section Starts -->
        <div class="emailList__sections">
          <div class="section section__selected">
            <span class="material-icons icon-inbox"></span>
            <h4>Primary</h4>
          </div>

          <div class="section">
            <span class="material-icons icon-people"></span>
            <h4>Social</h4>
          </div>

          <div class="section">
            <span class="material-icons icon-local_offer"></span>
            <h4>Promotions</h4>
          </div>
        </div>
        <!-- Section Ends -->

        <!-- Email List rows starts -->
        <div class="emailList__list">

          <!-- Email Row Starts -->
          <div class="emailRow">
            <div class="emailRow__options">
              <input type="checkbox" name="" id="" />
              <span class="material-icons icon-star_border"></span>
              <span class="material-icons icon-label"></span>
            </div>

            <h3 class="emailRow__title">YouTube</h3>

            <div class="emailRow__message">
              <h4>
                Ajouter une chaîne Youtube
                <span class="emailRow__description icon-description"> Votre abonnement à la chaîne youtube </span>
              </h4>
            </div>

            <p class="emailRow__time">10pm</p>
          </div>
          <!-- Email Row Ends -->
          <!-- Email Row Starts -->
          <div class="emailRow">
            <div class="emailRow__options">
              <input type="checkbox" name="" id="" />
              <span class="material-icons icon-star_border"></span>
              <span class="material-icons icon-label"></span>
            </div>

            <h3 class="emailRow__title">YouTube</h3>

            <div class="emailRow__message">
              <h4>
                Ajouter une chaîne Youtube
                <span class="emailRow__description icon-description"> Votre abonnement à la chaîne youtube </span>
              </h4>
            </div>

            <p class="emailRow__time">10pm</p>
          </div>
          <!-- Email Row Ends -->
        </div>
        <!-- Email List rows Ends -->
      </div>
      <!-- Email List Ends -->
    </div>
    <!-- Main Body Ends -->
  </body>
</html>
